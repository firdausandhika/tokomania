<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="asset/style/register.css">

    <title>Login - TokoMania</title>
  </head>
  <body>
    <section class="signup-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-header text-center py-3 border-bottom-0">
                          <img src="asset/img/devtokomania.svg" alt="" class="img-fluid">
                        </div>
                        <div class="card-body bg-light text-center">
                          <h3 class="card-title">Choose your templates</h3>
                          <form class="mt-4">
                            <div class="mt-2 text-center">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Templates 1</option>
                                    <option value="2">Templates 2</option>
                                    <option value="3">Templates 3</option>
                                </select>
                                <div class="templates mt-2 hovereffect">
                                    <img src="./asset/img/templates/screenshot_arsha.png" alt="" class="img-thumbnail">
                                    <div class="overlay">
                                        <h2>Hover effect 1</h2>
                                        <a class="info" href="#">link here</a>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div>
                              <a href="#" class="btn btn-info rounded-pill btn-login text-white w-50" type="submit">Create My Store</a>
                            </div>
                          </form>

                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  </body>
</html>
