<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="asset/style/register.css">

    <title>SignUp - TokoMania</title>
  </head>
  <body>
    <section class="signup-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-header text-center py-3 border-bottom-0">
                          <img src="asset/img/devtokomania.svg" alt="" class="img-fluid">
                        </div>
                        <div class="card-body bg-light text-center">
                          <h3 class="card-title">Sign Up</h3>
                          <form class="mt-3 was-validated">
                            <div class="mt-2">
                              <input type="email" class="form-control is-invalid" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email" required>
                            </div>
                            <div class="mt-3">
                              <input class="form-control is-invalid" type="text" placeholder="Nama" aria-label="default input example" required>  
                            </div>
                            <div class="mt-3">
                              <input type="password" class="form-control is-invalid" id="inputPassword" placeholder="Password" required>
                            </div>
                            <div class="mt-3">
                              <input type="password" class="form-control is-invalid" id="inputPassword-confirm" placeholder="Confirm Password" required>
                            </div>

                            <div class="mt-4">
                              <a href="signup-next.html" class="btn btn-info rounded-pill btn-signup text-white w-50" type="submit">Next</a>
                            </div>
                          </form>

                          <div class="mt-2 label-confirm">
                              <h6> Already have an account ?</h6>
                              <a href="">Log In</a>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  </body>
</html>
