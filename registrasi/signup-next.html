<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="asset/style/register.css">

    <title>SignUp - TokoMania</title>
  </head>
  <body>
    <section class="signup-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-header text-center py-3 border-bottom-0">
                          <img src="asset/img/devtokomania.svg" alt="" class="img-fluid">
                        </div>
                        <div class="card-body bg-light text-center">
                          <h3 class="card-title">Sign Up</h3>
                          <form class="mt-3 was-validated">
                            <div class="mt-3">
                              <input class="form-control is-invalid" type="tel" placeholder="Phone No." required>  
                            </div>
                            <div class="mt-3">
                                <select class="form-select" required aria-label="select example">
                                    <option value="">How do you know this site?</option>
                                    <option value="1">Website</option>
                                    <option value="2">Social Media</option>
                                    <option value="3">Others</option>
                                </select>
                            </div>
                            <div class="mt-3">
                                <canvas id="canvas" class="w-50"></canvas>
                                <input name="code" class="form-control is-invalid" required placeholder="Insert Captcha Here">
                            </div>

                            <div class="mt-4">
                              <button href="" id="valid" class="btn btn-info rounded-pill btn-signup text-white w-50" type="submit">Sign Up</button>
                            </div>
                          </form>

                          <div class="mt-2 label-confirm">
                              <h6> Already have an account ?</h6>
                              <a href="">Log In</a>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Jquery for Captcha -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="asset/js/jquery-captcha.js"></script>
    <script>
        // step-1
        const captcha = new Captcha($('#canvas'),{
          length: 4
        });
  
        $('#valid').on('click', function() {
          const ans = captcha.valid($('input[name="code"]').val());
          alert(ans);
          captcha.refresh();
        });
    </script>
    <!-- JQuery for Captcha -->

    

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  </body>
</html>
