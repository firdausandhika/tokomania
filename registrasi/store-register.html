<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="asset/style/register.css">

    <title>SignUp - TokoMania</title>
  </head>
  <body>
    <section class="signup-card">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card shadow">
                        <div class="card-header text-center py-3 border-bottom-0">
                          <img src="asset/img/devtokomania.svg" alt="" class="img-fluid">
                        </div>
                        <div class="card-body bg-light text-center">
                            <h3>Store Information</h3>
                          <h6 class="card-title">Fill all information below</h6>
                          <form class="mt-3 was-validated">
                            <div class="mt-3">
                              <input class="form-control is-invalid" type="text" placeholder="Store Name" aria-label="default input example" required>  
                            </div>
                            <div class="row text-start">
                              <div class="col">
                                <label>Category :</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Category 1</option>
                                    <option value="2">Category 2</option>
                                    <option value="3">Category 3</option>
                                  </select>
                              </div>
                              <div class="col">
                                <label>Subscription :</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Free</option>
                                    <option value="2">Pro</option>
                                    <option value="3">Premium</option>
                                </select>
                              </div>
                            </div>
                            <div class="mt-3">
                              <input type="text" class="form-control is-invalid" id="inputtext-confirm" placeholder="Webname" required>
                            </div>
                            <div class="mt-3">
                                <input class="form-control is-invalid" type="tel" placeholder="Phone No." required>  
                              </div>

                            <div class="mt-4">
                              <a href="signup-next.html" class="btn btn-info rounded-pill btn-signup text-white w-50" type="submit">Next</a>
                            </div>
                          </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

  </body>
</html>
